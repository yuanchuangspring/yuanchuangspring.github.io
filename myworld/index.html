<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>myWorld-DEMO</title>
  <script src="./libs/phaser3.55.2/phaser.js"></script>
  <script src="./libs/GlobalVariables.js"></script>
  <script src="mapManager.js"></script>
  <script src="GamePlay.js"></script>
  <script src="libs/perlin.js"></script>
  <script src="areaConfig.js"></script>
  <script src="gameSupport.js"></script>
</head>

<style>
    #game {
        width: 100%;
        height: 100%;
        margin-top:-8px;
        background-color: red;
        
    }
</style>

<body>
  <div id="game"></div>
  <script>
    console.clear()
    sw=window.screen.width;
    sh=window.screen.height;
    //On page load, create game config
    var config = {
      type: Phaser.AUTO,
      parent:"game",
      
      scale: {
         mode: Phaser.Scale.ENVELOP,
         autoCenter: Phaser.Scale.CENTER_BOTH,
         width: sw,
         height: sh+10,
      },
      
      physics: {
        default: 'arcade',
        arcade: { debug: false }
      },
      scene: myGame.scenes
    };

    //Instantiate the game with the config
    var game = new Phaser.Game(config);
  </script>
</body>

</html>
